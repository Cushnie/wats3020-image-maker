<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WATS 3020: Image Maker</title>
  <meta name="description" content="WATS 3020 Image Maker">
  <meta name="author" content="Jane Student">

  <link rel="stylesheet" href="css/main.css">

  <script src="js/rasterizeHTML.allinone.js"></script>
  <script src="js/main.js" defer></script>
</head>

<body>
  <h1>Image Maker</h1>

  <div id="image-wrapper">
    <canvas id="canvas" width="0" height="0"></canvas>
    <p>Right-click and select "Save Image As..." to save this image.</p>
  </div>

  <div id="image-preview-wrapper">
    <h2>Previewing Image</h2>
    <div id="image-preview">
      <p class="top-text">Lorem Ipsum</p>
      <p clss="bottom-text">Dolor Sit Amet</p>
    </div>
  </div>

  <div id="form-container">
    <p>Choose your settings to generate an image.</p>
    <form>
      <p><input name="topText" placeholder="Text for top of image."></p>
      <p><input name="bottomText" placeholder="Text for bottom of image."></p>
      <p>
        <select name="backgroundImage">
          <option value="dog.jpg">dog</option>
          <option value="fry.jpg">fry</option>
          <option value="heman.jpg">heman</option>
          <option value="picard.jpg">picard</option>
          <option value="stark.jpg">stark</option>
        </select>
      </p>
      <p><input type="submit" value="Generate Image Preview"></p>
    </form>
  </div>

</body>
</html>
